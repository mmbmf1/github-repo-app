<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Github User Repo Display App</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1>Github User Repo Finder</h1>
            <form id="js-form">
                <label for="search-user">Search User Repo:</label>
                <input type="text" name="search-user" id="js-search-user" required>
                <label for="max-results">Max results to display:</label>
                <input type="number" name="max-results" id="js-max-results" value="3">
                <input type="submit" value="Submit">
            </form>
            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
                <h2>Search Results</h2>
                <ul id="results-list"
                ></ul>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="index.js"></script>
    </body>
</html>
